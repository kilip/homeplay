---
- name: Ensure required packages installed
  ansible.builtin.apt:
    package: "{{ workstation_packages }}"
    state: present

- name: Ensure regolith installed
  ansible.builtin.include_tasks:
    file: regolith.yml
    apply:
      tags: regolith
  when: regolith
  tags: regolith

- name: Ensure spotify installed
  ansible.builtin.include_tasks:
    file: spotify.yml
    apply:
      tags: spotify
  when: spotify
  tags: spotify

- name: Ensure openrgb installed
  ansible.builtin.include_tasks:
    file: openrgb.yml
    apply:
      tags: openrgb
  when: openrgb
  tags: openrgb

- name: Ensure brew tasks included
  ansible.builtin.include_tasks:
    file: brew.yml
    apply:
      tags: brew
  tags: brew
  when: brew

- name: Ensure deepcook ak400 configured
  ansible.builtin.include_tasks:
    file: deepcool.yml
    apply:
      tags: deepcool
  tags: deepcool
  when: deepcool

- name: Ensure pgadmin tasks included
  ansible.builtin.include_tasks:
    file: pgadmin.yml
    apply:
      tags: pgadmin
  when: pgadmin
  tags: pgadmin
