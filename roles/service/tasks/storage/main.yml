---
- name: Ensure postgres tasks included
  ansible.builtin.include_tasks:
    file: postgres.yml
    apply:
      tags: postgres
  when: postgres
  tags: postgres

- name: Ensure minio tasks included
  ansible.builtin.include_tasks:
    file: minio.yml
    apply:
      tags: minio
  tags: minio

- name: Ensure dragonfly tasks included
  ansible.builtin.include_tasks:
    file: dragonfly.yml
    apply:
      tags: dragonfly
  tags: dragonfly
