---
- name: Installs and configure nodes
  gather_facts: true
  hosts: server
  become: true
  become_user: root
  tasks:
    - name: Include service Role
      ansible.builtin.include_role:
        name: service
      tags: always
    - name: Ensure unused docker resources pruned
      community.docker.docker_prune:
        containers: true
        images: true
        networks: true
        volumes: true
        builder_cache: true
      tags: prune
